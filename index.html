<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Font Awesome -->
    <script src="main.js" defer></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <title>Bulid a Weather App</title>
  </head>
  <body>
  <div class="wrapper">
    <header>
      <i class="fa-sharp fa-solid fa-arrow-left"></i>Weather App
   </header>
<section class="input-part">
  <p class="info-txt "></p>
  <input type="text" placeholder="Enter city name" required spellcheck="false" name="" value="">
  <div class="separator">
  </div>
  <button type="button" name="button">Get Device Location</button>
</section>
<section class="weather-part">
  <img src="#" alt="weather icon">
  <div class="temp">
    <span class="numb">_</span>
    <span class="deg">°</span>C
  </div>
  <div class="Weather">
  _ _
  </div>
  <div class="location">
    <i class="fa-solid fa-location-dot"></i>
    <span>_, _</span>
  </div>
<div class="bottom-details">
  <div class="column feels">
    <i class="fa-solid fa-temperature-three-quarters"></i>
    <div class="details">
      <div class="temp">
        <span class="numb-2">_</span>
        <span class="deg">°</span>C
      </div>
      <p>Feels like</p>
    </div>
  </div>
  <div class="column humidity">
<i class="fa-solid fa-droplet"></i>
    <div class="details">
      <span>_</span>
      <p>Humidity</p>
    </div>
  </div>
</div>
</section>
  </div>
</body>

</html>
